<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 formulario</title>
</head>
<body>
    <fieldset>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p><label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome" minlength="8" maxlength="16" autocomplete="name" placeholder="Nome">
        
            </p>
            <p><label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required>
        
            </p>
            <p><label for="isenha">Senha:</label>
               <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="5" placeholder="senha"></p>
               <p><label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel"pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
               <input type="submit" value="enviar">
               <input type="reset" value="limpar">
    </fieldset>
    </form>
</body>
</html>
