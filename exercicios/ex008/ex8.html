<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Testo</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <hr>
    <h2>Negrito/Destaque</h2>
    <p>nessa frase um <b>termo negrito</b></p>
    <h2>strong</h2>
    <p>nesta frase <strong>termo importante</strong></p>
    <h2>Italico</h2>
    <p>nesta frase <i>temos italico</i></p>
    <h2>texto marcado</h2>
    <p>podemos usar um <mark style="background-color: brown;">texto marcado</mark></p>
    
</body>
