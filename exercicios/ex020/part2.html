<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: brown;
        }
        div > p{
            display: none;
        }

        div:hover>p{
            display: block;
            background-color: beige;
            width: 200px;


        
        }


    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>
        passse o mause aqui

        <p>texto escondido</p>

    </div>
    
    
</body>
</html>
